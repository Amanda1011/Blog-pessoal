<div class="container-fluid">

    <div class="row bg-dark">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center bg-dark">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 clas="fs-18"> Expresse aqui suas opiniões e pensamentos</h5>

                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-dark mr-2" data-toggle="modal" data-target="#novaPostagens">Nova Postagem</button>
                    <a class="btn btn-dark" href="#postagens">Ver Postagens</a>
                </div>
            </div>

        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/LsCOboS.jpg" alt="" width="500px" height="500px">

        </div>
    </div>

</div>

<div class="container mb-5 mt-5" id="postagens">

    <nav>
        <div class="nav nav-tabs d-flex justify-content-center font-weight-bold" id="nav-tab" role="tablist">
            <a class="nav-link active text-dark" id="nav-home-tab" data-toggle="tab" href="#todasPostagens" type="button" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as postagens</a>

            <a class="nav-link text-dark font-weight-bold" id="nav-profile-tab" data-toggle="tab" href="#minhasPostagens" type="button" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas postagens</a>

            <a class="nav-link text-dark font-weight-bold" id="nav-contact-tab" data-toggle="tab" href="#postagensTema" type="button" role="tab" aria-controls="nav-postagensTema" aria-selected="false">Postagens por tema</a>

        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
            Todas as postagens
        </div>

        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">
            Minhas postagens
        </div>

        <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="nav-postagensTema-tab">
            Postagens por tema
        </div>
    </div>
</div>


<div class="modal fade" id="novaPostagens" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3" placeholder="Digite o seu texto"></textarea>
                </div>

                <div class="form-group">
                    <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
                    <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                        <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" (click)='publicar()' data-dismiss="modal">Publicar</button>
            </div>
        </div>
    </div>
</div>
