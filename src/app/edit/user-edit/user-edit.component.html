<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">


            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" [(ngModel)]='user.nome'>
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário" [(ngModel)]='user.usuario'>
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto" [(ngModel)]='user.foto'>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha " id="senha " placeholder="Cadastrar senha ">
            </div>

            <div class="form-group ">
                <label for="confirmeSenha">Confirmar senha</label>
                <input class="form-control" type="password" name="senha" id="confirmeSenha" placeholder="Confirme sua senha" [(ngModel)]='user.senha'>
            </div>

            <div class="form-group ">
                <label for="tipo ">Tipo de Usuário</label>
                <select class="form-control " name="tipo " id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo:</option>
                            <option value="user">Usuário</option>
                            <option value="adm ">Administrador</option>
                        </select>
            </div>

            <div class="d-flex justify-content-center ">
                <button type="submit " class="btn-cancelar btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn-cadastrar btn-success ml-4" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
